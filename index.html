<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Aplicación de Tareas</a>
        </div>
    </nav>

    <!-- MAIN CONTENT-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-tasks">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea id="description" cols="30" rows="8" class="form-control" placeholder="Agrega una descripción"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./app.js"></script>
</body>
</html>
